                    --disable-rpath
                    --with-libiconv-prefix=${options:prefix}

[libtasn1]
<= options
recipe = hexagonit.recipe.cmmi
name = libtasn1
version = 4.19.0
url = https://ftp.gnu.org/gnu/${:name}/${:name}-${:version}.tar.gz
configure-options = ${options:configure-options}
                    --disable-static
                    --disable-doc

[libuv]
<= options
recipe = hexagonit.recipe.cmmi
name = libuv
version = 1.46.0
url = https://dist.libuv.org/dist/v1.46.0/${:name}-v${:version}-dist.tar.gz
configure-options = ${options:configure-options} --disable-static

[c-ares]
<= options
recipe = hexagonit.recipe.cmmi
name = c-ares
version = 1.20.1
url = https://c-ares.org/download/${:name}-${:version}.tar.gz
configure-options = ${options:configure-options} --disable-static
